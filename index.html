<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <section class="container flex-centered">

    <h2 class="txt-white title-msg"> WE'RE LAUNCHING SOON </h2>

    <div class="grid-time-container">

      <div class="time-element centered" id="days">
        <div class="top-back division"></div>
        <div class="top division"></div>
        <div class="bottom division"></div>
        <div class="bottom-back division"></div>
      </div>

      <div class="time-element centered" id="hours">
        <div class="top-back division"></div>
        <div class="top division"></div>
        <div class="bottom division"></div>
        <div class="bottom-back division"></div>
      </div>

      <div class="time-element centered" id="minutes">
        <div class="top-back division"></div>
        <div class="top division"></div>
        <div class="bottom division"></div>
        <div class="bottom-back division"></div>
      </div>

      <div class="time-element centered" id="seconds">
        <div class="top-back division"></div>
        <div class="top division"></div>
        <div class="bottom division"></div>
        <div class="bottom-back division"></div>
      </div>
      <span>DAYS</span>
      <span>HOURS</span>
      <span>MINUTES</span>
      <span>SECONDS</span>
    </div>
    
    <footer class="mountains-bg centered">
      <div class="social">
        <a href="#" class="spacing"> <img src="./images/icon-facebook.svg" alt="Fb"></a>
        <a href="#" class="spacing"> <img src="./images/icon-pinterest.svg" alt="Pin"></a>
        <a href="#" class="spacing"> <img src="./images/icon-instagram.svg" alt="Ig"></a>
      </div>
    </footer>

  </section>
  <script src="js/time.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
